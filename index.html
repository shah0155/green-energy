<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <header></header>
  <main>
    <nav class="navbar fixed-top navbar-expand-sm">
      <a class="navbar-brand" href="#">
        <img src="./images/logo.png" alt="" class="img-fluid logo">
      </a>

      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button type="button" class="btn btn-dark"><a class="nav-link" href="#">Home</a></button>

          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-dark"><a class="nav-link" href="#">About</a></button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-dark"><a class="nav-link" href="#">Contact</a></button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-dark"><a class="nav-link" href="#">Blog</a></button>
          </li>
        </ul>
      </div>
    </nav>
    
    <div id="carouselControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="./images/carousel-photos/light-bulb.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./images/carousel-photos/solar-panel.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./images/carousel-photos/wind-farm.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="container-fluid ">
      <div class="row">
        <div class="col-md-12">
          <div class="row controls buttons">
            <div class="col-md-4">
              <button type="button" class="btn btn-lg btn-dark animated pulse infinite">Solar Energy</button>
            </div>
            <div class="col-md-4">
              <button type="button" class="btn btn-lg btn-dark animated pulse infinite delay-1s">Hydro</button>
            </div>
            <div class="col-md-4">
              <button type="button" class="btn btn-lg btn-dark animated pulse infinite delay-2s">Wind Turbines</button>
            </div>
          </div>
          <div class="row info-display">
            <div class="col-md-12 current-content jumbotron jumbotron-fluid animated fadeIn text-center">
              <h2>Why Green Energy?</h2>
              <p>Because environment is important, and we should do everything in our power to conserve it. Because we
                have to build a legacy for our future generations, and make sure that we take no more than we give.</p>
              <h3 class="animated pulse infinite">It's for you, it's for us, it's for the world</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <hr class="someClass">
  <footer class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-xs-1 ico">
            <i class="fab fa-google-plus-g"></i>
          </div>
          <div class="col-xs-1 ico">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="col-xs-1 ico">
            <i class="fab fa-facebook-f"></i>
          </div>
        </div>
      </div>
    </div>
  </footer>

    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">

  <script src="./js/index.js"></script>
